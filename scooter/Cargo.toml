[package]
name = "scooter"
version = "0.8.0"
edition.workspace = true
authors = ["thomasschafer97@gmail.com"]
license = "MIT"
description = "Interactive find and replace in the terminal"
readme = "../README.md"
homepage = "https://github.com/thomasschafer/scooter"
repository = "https://github.com/thomasschafer/scooter"
keywords = ["cli", "find", "search", "replace"]
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.100"
scooter-core = { version = "0.2.0", path = "../scooter-core" }
clap = { version = "4.5.48", features = ["derive"] }
crossterm = { version = "0.28.1", features = ["event-stream"] }
etcetera = "0.10.0"
frep-core = "0.1.6"
futures = "0.3.31"
ignore = "0.4.23"
itertools = "0.14.0"
log = "0.4.28"
lru = "0.16.1"
ratatui = "0.29.0"
regex = "1.11.3"
serde = "1.0.228"
simple-log = "2.4.0"
syntect = "5.3.0"
termini = "1.0.0"
tokio = { version = "1.47.1", features = ["full"] }
toml = "0.9.7"

[target.'cfg(target_os = "macos")'.dependencies]
crossterm = { version = "0.28", features = [
  "event-stream",
  "use-dev-tty",
  "libc",
] }

[dev-dependencies]
indoc = "2.0.5"
insta = "1.43.2"
rand = "0.9.2"
serial_test = "3.2.0"
tempfile = "3.23.0"

[lib]
name = "scooter"
path = "src/lib.rs"

[lints]
workspace = true
