[package]
name = "scout"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.18", features = ["derive"] }
crossterm = { version = "0.27", features = ["event-stream"] }
etcetera = "0.8.0"
futures = "0.3.31"
ignore = "0.4.22"
itertools = "0.13.0"
ratatui = "0.27.0"
regex = "1.10.6"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tokio = { version = "1.40.0", features = ["full"] }

[dev-dependencies]
tempfile = "3.12.0"

[lib]
name = "scout"
path = "src/lib.rs"
